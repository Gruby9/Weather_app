<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Warsaw weather</title>
</head>
<body>
    <div class="info">
        <div class="currentWeather">
            <p class="name"></p>
            <p class="temp"></p>
            <p class="pressure"></p>
            <p class="nowWeather"></p>
            <p class="nowWind"></p>
        </div>
        <div class="forecast">
            <p id="1" class="hour"></p>
            <p id="2" class="hour"></p>
            <p id="3" class="hour"></p>
            <p id="4" class="hour"></p>
            <p id="5" class="hour"></p>
            <p id="6" class="hour"></p>
            <p id="7" class="hour"></p>
            <p id="8" class="hour"></p>
            <p id="9" class="hour"></p>
            <p id="10" class="hour"></p>
            <p id="11" class="hour"></p>
            <p id="12" class="hour"></p>
            <p id="13" class="hour"></p>
            <p id="14" class="hour"></p>
            <p id="15" class="hour"></p>
            <p id="16" class="hour"></p>
        </div>
    </div>
</body>
</html>
